<div class="signup-container">
  <button mat-icon-button (click)="onBack()" class="back-button">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <app-logo />


  <h2>Inscription</h2>

  <form [formGroup]="signupForm">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nom d’utilisateur</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="signupForm.controls['username'].hasError('required')">
        Le nom d'utilisateur est requis
      </mat-error>

    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Adresse e-mail</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
        L'adresse e-mail est requise
      </mat-error>
      <mat-error
        *ngIf="signupForm.controls['email'].hasError('email') && !signupForm.controls['email'].hasError('required')">
        Veuillez entrer une adresse e-mail valide
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

      <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
        Le mot de passe est requis
      </mat-error>
      <mat-error *ngIf="signupForm.controls['password'].hasError('invalidPassword')">
        {{ getPasswordErrorMessage() }}
      </mat-error>
    </mat-form-field>



    <app-button color="primary" label="S’inscrire" [disabled$]="disableSubmitButton$" (onClick)="onSubmit()" />
    <p style="margin-top: 1rem">
      Vous avez déjà un compte ? <a routerLink="/auth/login">Connectez-vous ici</a>
    </p>
  </form>
</div>
